        <!-- Main content -->
        <div class="container my-5">
            <h1 class="text-center mb-4">Contact Me by E-mail</h1>
            <form class="contact-form" action="mailto:moazalwahidi@gmail.com" method="POST" enctype="text/plain">
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" name="Name" placeholder="Enter your name" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">Your Email</label>
                        <input type="email" class="form-control" id="email" name="Email" placeholder="Enter your email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Write your message here" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Send Email</button>
            </form>
        </div>
